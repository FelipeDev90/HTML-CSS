<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir essas imagens aumentando e diminuindo o zoom do seu navegador</p>
            <picture>

                <source media="(max-width: 750px)" srcset="imagens/foto-peq.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-med.png" type="image/png">
                <img src="imagens/foto-gra.png" alt="imagem flexivel">

            </picture>

    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML 5</p>   
                        <!-- Pode ser adicionado dessa maneira: -->  
          <!-- <audio src="midia/Champion - Telecasted.mp3" controls autoplay></audio> -->

          <audio preload="metadata" autoplay controls loop>
                <source src="midia/Champion - Telecasted.mp3" type="audio/mpeg">
                <source src="midia/Champion - Telecasted.ogg" type="audio/ogg">
                <source src="midia/Champion - Telecasted.wav" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reproduzir o áudio.
                    <a href="midia/Champion - Telecasted.mp3">Clique aqui para baixar o arquivo MP3.</a>
                </p>

          </audio>

            
</body>
</html>
