<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /*Para estilizar/aplicar o CSS em uma tag filho, usamos a TAG pai seguindo de > e depois a TAG filho*/
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: azure;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
        <p>Passe o mouse sobre o texto abaixo:</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO ESCONDIDO...</p>
        </div>
    
        <p>Fim do exemplo</p>
</body>
</html>
