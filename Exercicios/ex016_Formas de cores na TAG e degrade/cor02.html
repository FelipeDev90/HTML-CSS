<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*--Configurações globais no CSS se utiliza o *{ */
        *{
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #3E3B2F, #BEAE68, #E8CE58 );
        }
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
