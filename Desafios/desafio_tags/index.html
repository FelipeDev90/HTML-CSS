<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
        <h2>Algumas tags que aprendi nesse 1º mês de estudos de HTML</h2>
            <ul>
                <li><abbr title="Para títulos">h1</abbr></li>
                <li><abbr title="Sub-títulos">h2</abbr></li>
                <li><abbr title="Sequencia de hierarquia de títulos">h3, h4, h5 e h6</abbr></li>
                <li><abbr title="Parágrafo">p</abbr></li>
                <li><abbr title="Para criar um Botão">botton</abbr></li>
                <li><abbr title="Para adicionar uma imagem">img</abbr></li>
                <li><abbr title="Para personalizar a página">style</abbr></li>
                <li><abbr title="Para criar listas não ordenadas">ul</abbr></li>
                <li><abbr title="Para criar listas ordenadas">ol</abbr></li>
                <li><abbr title="Para criar um campo para preenchimento de dados">input</abbr></li>
            </ul>
    
</body>
</html>
